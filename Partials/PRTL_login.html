<style>
	.disable-button{
		background-color:#5464bdf0;
	}
</style>
<form class='loginForm' ng-controller='loginController'>
	<div class='boxForm'>
	<div class='log'>login</div>
	<div class='selectOption'>
	<select ng-model="subscriptionName" ng-options="x for x in subscriptions" class='inputSelect'>
	</select>
	</div>
	<div class='inputField'>
	<input type=text ng-model='email' placeholder='Enter Your Email' class='inputdata' required="required" ng-blur="enterEmail()" ng-change="reEnterEmail()">
	<div class='invalidPass' ng-if='showinvalidEmail'>Please Enter Valid Email </div>
	</div>
	<div class='inputField'>
	<input type=password ng-model='password' placeholder='Enter Your Password' class='inputdata' required="required" ng-blur="enterPassword()" ng-change="reEnterPassword()">
	<div class='invalidPass' ng-if='showinvalidPass'>Please Enter Valid Password </div>
	</div>
	<div class='inputField'>
	<button type='button' class='submitbtn' ng-click='submit()' ng-disabled='enableButton==false' ng-class="{'disable-button':enableButton==false}"><span class='submit'>Submit</span></button>
	<button type='button' class='cancelbtn' ng-click='clear()'><span class='clear'>clear</span></button>
	</div>
	</div>
</form>
